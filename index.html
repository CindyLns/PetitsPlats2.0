<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        title: ['Anton', 'sans-serif'],
                        corps: ['Manrope', 'sans-serif'],
                    },
                },
            }
        }
    </script>
    <link rel="icon" type="image/png" href="assets/utiles/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <title>Les Petits Plats</title>
</head>
<body class="font-corps bg-[#EDEDED]">
    <header class="h-[42rem] bg-[url('assets/utiles/lampos-bg.jpg')] bg-center bg-no-repeat bg-cover flex flex-col">
        <img src="assets/utiles/Logo.png" class="w-fit pt-12 m-auto lg:m-0 lg:pl-16" alt="les petits plats logo"/>
        <div class="flex justify-center flex-col items-center h-full w-full px-4 lg:px-0">
            <h1 class="font-title text-[#FFD15B] text-4xl text-center leading-relaxed content-center mb-7">CHERCHEZ PARMI PLUS DE 1500 RECETTES<br> DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
            <div class="bg-white w-full p-2 rounded-xl md:w-[80%] lg:w-[60rem]">
                <form method="get" role="search" class="flex justify-between">
                    <input class="search_input w-[90%] text-[13px] md:ml-8 md:text-base" id="search" type="search" name="search" placeholder="Rechercher une recette, un ingrédient, ...">
                    <button class="p-4 bg-black rounded-lg"><i class="fa-solid fa-magnifying-glass text-white text-[28px] "></i></button>
                </form>
            </div>
        </div>
    </header>
    <main class="mx-4 md:mx-8 lg:mx-[6.5rem]">
        <section class="my-5 md:mt-5 md:mb-14 ">
            <div class="flex flex-col justify-between items-center gap-8 md:flex-row md:gap-0">
                <div class="flex flex-col gap-6 md:flex-row md:gap-4 lg:gap-16">
                    <div class="dropdownFiltre h-fit w-48 bg-white px-4 py-4 rounded-xl flex flex-col items-center gap-3.5 cursor-pointer">
                        <div class="w-full flex justify-between items-center">
                            <span class="">Ingrédients</span>
                            <i class="chevron-dropdown fa-solid fa-chevron-down"></i>
                        </div>
                        <div class="absolute z-10 mt-[22px] bg-white w-48 px-4 pb-4 rounded-xl">
                            <form method="get" role="search" class="search_form hidden w-full mt-4 flex justify-between border-solid border border-[#C6C6C6] rounded-sm p-2.5">
                                <input class="search_filter-ingredients w-full" id="search" type="search" name="search">
                                <button><i class="fa-solid fa-magnifying-glass text-[#7A7A7A] text-[14px] "></i></button>
                            </form>
                            <div class="ingredient_filtre hidden overflow-auto max-h-52 mt-4"></div>
                        </div>
                    </div>
                    <div class="dropdownFiltre h-fit w-48 bg-white px-4 py-4 rounded-xl flex flex-col items-center gap-3.5 cursor-pointer">
                        <div class="w-full flex justify-between items-center">
                            <span class="">Appareils</span>
                            <i class="chevron-dropdown fa-solid fa-chevron-down"></i>
                        </div>
                        <div class="absolute z-10 mt-[22px] bg-white w-48 px-4 pb-4 rounded-xl">
                            <form method="get" role="search" class="search_form hidden w-full mt-4 flex justify-between border-solid border border-[#C6C6C6] rounded-sm p-2.5">
                                <input class="search_filter-appliance w-full" id="search" type="search" name="search">
                                <button><i class="fa-solid fa-magnifying-glass text-[#7A7A7A] text-[14px] "></i></button>
                            </form>
                            <div class="appareil_filtre w-full hidden overflow-auto max-h-52 mt-4"></div>
                        </div>
                    </div>
                    <div class="dropdownFiltre h-fit w-48 bg-white px-4 py-4 rounded-xl flex flex-col items-center gap-3.5 cursor-pointer">
                        <div class="w-full flex justify-between items-center">
                            <span class="">Ustensiles</span>
                            <i class="chevron-dropdown fa-solid fa-chevron-down"></i>
                        </div>
                        <div class="absolute z-10 mt-[22px] bg-white w-48 px-4 pb-4 rounded-xl">
                            <form method="get" role="search" class="search_form hidden w-full mt-4 flex justify-between border-solid border border-[#C6C6C6] rounded-sm p-2.5">
                                <input class="search_filter-ustensil w-full" id="search" type="search" name="search">
                                <button><i class="fa-solid fa-magnifying-glass text-[#7A7A7A] text-[14px] "></i></button>
                            </form>
                            <div class="ustensile_filtre hidden overflow-auto max-h-52 mt-4"></div>
                        </div>
                    </div> 
                </div>
                <div>
                    <p class="total_recettes font-title text-xl"></p>
                </div>
            </div>
            <div id="tags" class="flex flex-wrap items-center pt-5 gap-3"></div>
            <div class="hidden alert-message">
                <div class="pt-5">
                    <p class="text-[13px] text-center md:text-base"> Aucune recette ne contient '<span id="searchRecipe"></span>', vous
                        pouvez chercher « tarte aux pommes», «poisson», etc.</p>
                </div>
            </div>
        </section> 

        <section id="sectionRecettes" class="mb-40 flex flex-wrap justify-between gap-y-8 md:gap-x-8 lg:gap-y-16">
        </section>

    </main>

    <script src="scripts/recettes.js"></script>
    <script src="scripts/recherche.js"></script>
    
</body>
</html>
